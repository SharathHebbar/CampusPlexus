<html>  
<head>
	<title>CampusPlexus</title>
	<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
   <body>  
	{% with messages = get_flashed_messages() %}  
	{% if messages %}  
		  {% for message in messages %}  
			   <center><p><h1>{{ message }}</h1></p></center></td>
			
		  {% endfor %}  
	{% endif %}  
 {% endwith %}  
      <form method="POST"> 
       	
			<div class = "profile">
				<center>
					<img src = "{{url_for('static', filename='cp.jpg')}}" alt = "cp" class = "cp">
					<br/><br/>
					<b><h1>Campus Plexus </h1></b>
    				<br/>
				</center>
			</div>
			<div class="details">
				<center>
	
        			<input type ="text" placeholder="Enter E-mail id" name ="email" data-type = "E-mail"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title = "Enter a valid email" required>  
        				<br/>
	
        			<input type ="password" placeholder="Enter password" name ="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  required>  
        
						<br/>
					<button type="submit" name ="log">Login</button>
					<label class="login">
						<br>
					<label>
        				<input type="checkbox" checked="checked" name="remember"> Remember me
      				</label>
						<br/>
				</center>
			</div>
				<br/>
			<center>
				<div><a href="{{url_for('forgot')}}">Forget Password!</a></div>
					<br>
				<div class="acc">
					<label>Don't have an account <a href="{{url_for('signup')}}">Click Here!</a></label></div>
			</center>
      </form>  
   </body>  
</html>
