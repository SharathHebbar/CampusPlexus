<html>
<head>
	<title>Account</title>
	<link rel="stylesheet" href="{{url_for('static', filename='css/clgdetails.css')}}">
</head>
</head>
<body>
	{% with messages = get_flashed_messages() %}  
	{% if messages %}  
		  {% for message in messages %}  
		<td border="2px">
		 <td><center><p>{{ message }}</p></center></td>
		</table>	    
		  {% endfor %}  
	{% endif %}  
 {% endwith %}  

<form method="POST">
<center>	
	<img src = "{{url_for('static', filename='cp.jpg')}}" alt = "cp" class = "cp">
	<br/>
	<b><h1>Campus Plexus </h1></b>
<h3>Wanna join Campus Plexus fill the below form!</h3>

<input type ="text" placeholder="First Name" pattern="[A-Za-z]{,3}" title="Enter valid name" name ="fname" required>  
<br/>
<input type ="text" placeholder="Last Name" name ="lname" pattern="[A-Za-z]{,3}" title="Enter valid name" required>
<br/>
<input type ="text" placeholder="Enter E-mail id" name ="email" data-type = "E-mail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title = "Enter a valid email" required>
<br/>
<input type ="Password" placeholder="Enter Password" name ="pass" data-type = "Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
<br/>
<input type="text" name="clgname" placeholder="Enter college name" required>
<br>
<input type="text" name="branch" placeholder="Enter the Branch" required>
<br>
<select name="year" required="required">
	<option selected="selected" disabled="disabled">Choose year</option>
	<option value="1st" >1st</option>
	<option value="2nd">2nd</option>>
	<option value="3rd">3rd</option>>
	<option value="4th">4th</option>>
</select>
<br>
<button type="submit" name="Create">Create</button>
	
</center>

</form>
</body>
</html>
